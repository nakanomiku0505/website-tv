<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="../image/logo.ico">
</head>

<body>
    <div class="wrapper">
        <h1>Login</h1>
        <div class="input">
            <i class='bx bx-user'></i>
            <input type="text" placeholder="Username" required id="user" maxlength="50" minlength="4">
        </div>
        <div class="input">
            <i class='bx bx-lock-alt'></i>
            <input type="password" placeholder="Password" required id="pass" maxlength="16" minlength="1">
        </div>
        <div class="remember">
            <label for=""><input type="checkbox" name="" id="">Remember</label>
        </div>
        <div class="btn-lg">
            <input onclick="log()" type="submit" value="Login" class="sub">
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
